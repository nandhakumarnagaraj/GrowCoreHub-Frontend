<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-content">
    <div class="logo-section">
      <button mat-button (click)="navigateTo('/dashboard')" class="logo-button">
        <mat-icon>work</mat-icon>
        <span class="logo-text">GrowCoreHub</span>
      </button>
    </div>

    <div class="nav-section" *ngIf="currentUser">
      <button mat-button (click)="navigateTo('/dashboard')">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-text">Dashboard</span>
      </button>
      <button mat-button (click)="navigateTo('/projects')">
        <mat-icon>work</mat-icon>
        <span class="nav-text">Projects</span>
      </button>
      <button mat-button (click)="navigateTo('/assessments')">
        <mat-icon>quiz</mat-icon>
        <span class="nav-text">Assessments</span>
      </button>
    </div>

    <div class="user-section" *ngIf="currentUser">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{currentUser.firstName}}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="navigateTo('/profile')">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
