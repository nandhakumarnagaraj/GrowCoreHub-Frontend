<div class="login-container">
  <div class="login-card-container">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <mat-card-title>Welcome to GrowCoreHub</mat-card-title>
        <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required placeholder="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password" required placeholder="password">
            <button mat-icon-button matSuffix type="button" 
                    (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" 
                  class="full-width login-button" [disabled]="loginForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            {{loading ? 'Signing in...' : 'Sign In'}}
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="login-actions">
        <p>Don't have an account? 
          <button mat-button color="primary" (click)="navigateToRegister()">
            Register here
          </button>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
